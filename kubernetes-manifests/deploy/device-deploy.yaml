apiVersion: apps/v1
kind: Deployment
metadata:
  name: device-deploy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: device-app
  template:
    metadata:
      labels:
        app: device-app
    spec:
      containers:
        - name: device-cont
          image: shinyenggwak/onlydevice:0.1.4
          args: ["subBattery"]
          ports:
            - containerPort: 8080
